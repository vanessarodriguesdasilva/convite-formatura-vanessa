<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Final</title>
    <link rel="stylesheet" href="convite.css">
</head>

<body>
     <div class="fullscreen-flor"></div>
    <div class="fundo-brilho"></div>

    <div class="center-wrapper">
        <div class="titulo-foto">
            <div class="titulo-container"> <img src="fotocompletatitulo.png" alt="Título" class="foto-titulo"> </div>
            <div class="linha-imagens"> <img src="minha-foto.png" alt="Foto" class="foto-linha"> </div>
        </div>
    </div>

        <div class="center-wrapper2">
            <div class="local-calendario">
                <div class="local-container"> <img src="local.png" alt="Local" class="foto-local"> </div>
                <div class="calendario-container"> <img src="calendario.png" alt="Calendário" class="foto-calendario">
                </div>
            </div>
        </div>

        <div class="center-wrapper3">
            <div class="bokas-momento">
                <div class="bokas-container"> <img src="bokas.png" alt="Bokas" class="foto-bokas"> </div>
                <div class="momento-container"> <img src="momento.png" alt="Momento" class="foto-momento">
                </div>
            </div>
        </div>
    <div class="center-wrapper4">
        <div class="logo">
            <div class="logo-container"> <img src="logo2.png" alt="Logo" class="foto-logo"> </div>
        </div>
    </div>


</body>

</html>
